{% extends "base.html" %}

{% block title %} Conversation {% endblock title %}

{% block body %}

<div class="kontejner">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6">
            <ul class="style-ul">
            {% for uporabnik in relevantni_uporabniki %}
                <li class="style-li"> <a href="/conversation/{{uporabnik.key.id()}}">{{uporabnik.email}}</a> </li>
            {% endfor %}
            </ul>
        </div>
        <div class="col-lg-9 col-md-8 col-sm-6 align-self-center" id="overflow-right">
            <div class="row h-100">
                <div class="col align-self-center text-center">
                    <h1 class="display-5">Please select a person in the left menu</h1>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
